<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <!-- TailwindCss -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Welcome To My <span class="font-semibold	text-purple-600	">Bapp Er
                Bank!</span>!!!</h1>
    </header>

    <main>
        <section class="bg-green-200 mx-auto p-8 w-3/4 mt-8">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="text"
                    placeholder="Your email">
                <input id="user-password" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="Password">
                <button id="submit-button"
                    class="bg-yellow-600 font-medium text-white px-4 py-2 rounded">Submit</button>
            </div>
        </section>
    </main>


    <!-- script file -->

    <script src="js/login.js"></script>
</body>

</html>
