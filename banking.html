<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <!-- TailwindCss -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Let's get some <span
                class="font-semibold text-purple-600">money!!!!</span>!!!</h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- balance and transction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 rounded p-8 text-center">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-3xl">$<span id="deposite-total">00</span></h3>
                </div>
                <div class="bg-green-400 rounded p-8 text-center">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-3xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-yellow-400 rounded p-8 text-center">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-3xl">$<span id="balance-total">1200</span></h3>
                </div>
            </div>
        </section>
        <!-- deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>
                        <input id="deposite-input" class="border border-gray-400 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to deposite ">

                        <button id="deposite-button"
                            class="bg-yellow-600 font-medium text-white px-4 py-2 rounded">Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border border-gray-400 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to withdraw ">

                        <button id="withdraw-button"
                            class="bg-yellow-600 font-medium text-white px-4 py-2 rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
